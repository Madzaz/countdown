<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="digital-clock">
      <h1>Countdown to new year</h1>
      <h2>2025</h2>
      <div class="time">
        <div class="numbers">
          <div class="days"><p id="days">00</p></div>
          <div class="names"><p>days</p></div>
        </div>

        <div class="numbers">
          <div class="hours"><p id="hours">00</p></div>
          <div class="names"><p>hours</p></div>
        </div>

        <div class="numbers">
          <div class="minutes"><p id="minutes">00</p></div>
          <div class="names"><p>minutes</p></div>
        </div>

        <div class="numbers">
          <div class="seconds"><p id="seconds">00</p></div>
          <div class="names"><p>seconds</p></div>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
